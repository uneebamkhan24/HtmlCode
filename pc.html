<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Card</title>
  <link rel="stylesheet" href="pc.css">
</head>
<body>
  <div class="card">
    <div class="card-bg"></div>           <!-- Background Image -->
    <div class="card-content">           <!-- Content Wrapper -->
      <div class="card-title">Post One</div>           <!-- Title -->
      <div class="card-snippet">
        Lorem ipsum dolor sit amet consectetur, Ducimus, reprehenderit temporibus omnis commodi fugiat quo deserunt eligendi dolor.
      </div>                             <!-- Snippet -->
      <div class="card-time">4 days ago</div>          <!-- Time -->
      <div class="card-stats">           <!-- Stats Wrapper -->
        <div class="stat pink">7th READ</div>
        <div class="stat purple">3123 VIEWS</div>
        <div class="stat pink">32 COMMENTS</div>
      </div>
    </div>
  </div>
</body>
</html>
